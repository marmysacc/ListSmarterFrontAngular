<div
  class="tooltip"
  matTooltip="Maximum number of tasks has been reached!"
  matTooltipPosition="above"
  matTooltipHideDelay="100"
>
  <button class="add-task" mat-raised-button color="primary" class="tooltip">
    <mat-icon>  library_add  </mat-icon>   Add new Task
  </button>
</div>
<section class="container" *ngIf="taskState | async as states">
  <app-tasks-state
    *ngFor="let state of states"
    [taskState]="state"
  ></app-tasks-state>
</section>
