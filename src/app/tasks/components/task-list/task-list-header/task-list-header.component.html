<section>
  <div class="above">
    <h1>{{ tasksbrowser }}</h1>
    <div
      class="tooltip"
      matTooltip="Maximum number of tasks has been reached!"
      matTooltipPosition="above"
      matTooltipHideDelay="100"
      *ngIf="showTooltip"
    >
      <button class="add-task" mat-raised-button [disabled]="isButtonDisabled">
        <mat-icon>library_add</mat-icon> Add new Task
      </button>
    </div>
    <div *ngIf="!showTooltip"> <!-- Dodaj ten warunek, aby przycisk zawsze byÅ‚ widoczny, gdy tooltip jest ukryty -->
      <button class="add-task" mat-raised-button (click)="onAddBucket()">
        <mat-icon>library_add</mat-icon> Add new Task
      </button>
    </div>
  </div>
</section>
