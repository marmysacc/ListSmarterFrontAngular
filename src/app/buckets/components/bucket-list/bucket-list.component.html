<section>
  <app-bucket-list-header
    [bucketbrowser]="bucketbrowser"
    [maxBuckets]="maxBuckets()"
    (addBucket)="onAddBucket()"
  ></app-bucket-list-header>
  <div class="container">
    <app-Bucket
      *ngFor="let bucket of buckets"
      [bucket]="bucket"
      (onDeleteBucket)="deleteBucket($event)"
    >
    </app-Bucket>
  </div>
</section>
